<div class="spinner text-center" *ngIf="isActive" >
  <div class="well well-lg">
    <div *ngIf="isLoading" class="loader-initial"></div>
    <h5 *ngIf="!isLoading" >Drop APK/OBB to install!</h5>
    <br />
    <span class="spinner-loading-message">{{loadingMessage}}</span>
  </div>
</div>
<div *ngIf="isActive" class="spinner-background"></div>
