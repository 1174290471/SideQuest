<div class="col s1">
  <div class="chip cursor delete-repo chip-icon">
    <i class="material-icons">close</i>
  </div>
</div>
<div class="col s11">
  <div class="chip">
    <img
      src="{{repo.url}}icons/{{repo.icon}}"
      class="repo-image"
    />
    <!--<i class="material-icons">games</i>-->
    <span class="repo-description">{{repo.name}} - {{repo.url}}</span>
  </div>
</div>
