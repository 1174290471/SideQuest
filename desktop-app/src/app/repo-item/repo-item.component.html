<div class="col s1">
  <div class="chip cursor chip-icon" (click)="deleteRepo()">
    <i class="material-icons">close</i>
  </div>
</div>
<div class="col s11">
  <div class="chip">
    <img
      src="{{repo.icon}}"
      class="repo-image"
    />
    <span class="repo-description">{{repo.name}} - {{repo.url}}</span>
  </div>
</div>
