<div class="container">
  <div class="row">
    <app-package-item *ngFor="let package of adbService.devicePackages;" [package]="package"></app-package-item>
  </div>
</div>
<div id="modal2" class="modal bottom-sheet modal-fixed-footer">
  <div class="modal-content">
    <h4 id="app-remove-name">Are you sure?</h4>
    Some of these apps could be related to the core function of your device. Please be very careful when
    uninstalling things from your device. We accept no liability if you break your device.

    <h5>Continue at your own risk!</h5>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close btn orange waves-effect waves-light">Cancel</a>
    <a href="#!" class="modal-close btn waves-effect waves-light confirm-uninstall-app">Uninstall App</a>
  </div>
</div>
