<div class="status-bar" [ngClass]="{'status-bar-warning':isWarning}" *ngIf="isActive">
  <i class="material-icons right white-text cursor"
     (click)="statusService.hideStatus()"
    mz-tooltip
    position="top"
    tooltip="Close this status.">close</i>
  <i *ngIf="isWarning" class="material-icons right white-text cursor"
     (click)="statusService.copyStatus()"
  mz-tooltip
  position="top"
  tooltip="Copy status to clipboard.">file_copy</i>
  <app-link class="right" *ngIf="showDiscord" [url]="'https://discord.gg/r38T5rR'" [text]="'https://discord.gg/r38T5rR'"></app-link>
  <span class="status-message truncate" [innerHTML]="statusMessage | sanitizeHtml">

  </span>
</div>
