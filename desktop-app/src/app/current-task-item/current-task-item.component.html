<div class="col s12 package-height chip-padding package-item relative">
  <div class="chip pointer margin-right menu-chip truncate"
       [ngClass]="{'pink-button' : task.running, 'white-text' : task.running || task.failed || task.succeeded, 'orange' : task.failed, 'green' : task.succeeded}"
       mz-tooltip tooltip="{{task.status}}"
       position="bottom" [innerHTML]="'<i class=material-icons>' + task.icon + '</i>' + task.status">
  </div>
</div>
