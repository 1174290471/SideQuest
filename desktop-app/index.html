<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
<template id="setupInstructions">
    <div class="col s12 m6">
        <div class="setup-content">
            <div class="section-title">Step 1: Create Organisation</div>
            <p>Put the Oculus Headset in developer mode to be able to sideload to the Headset. To do this, you have to be a registered "developer". This process is free. Go to <span class="link" data-url="https://dashboard.oculus.com">dashboard.oculus.com</span> on your PC and create an 'organization'. You'll be asked to accept the developer agreement.</p>

            <img class="setup-image" src="setup-images/CreateOrganisation.png"/>
            <img class="setup-image" src="setup-images/OculusDashboardDeveloperCreate.png"/>
        </div>
        <br><br>
        <br><br>
    </div>
    <div class="col s12 m6">
        <div class="setup-content">
            <div class="section-title">Step 2: Install Drivers</div>
            <p>Install the driver software for your device. Go to <span class="link" data-url="https://developer.oculus.com/downloads/package/oculus-go-adb-drivers/">developer.oculus.com</span> on your PC and download the drivers for your headset. The Oculus Go drivers work for the quest also. To install the drivers extract the zip folder, right click the <div class="chip">android_winusb.inf</div> file and click install.</p>

            <img class="setup-image" src="setup-images/ADB Drivers.png"/>
        </div>
        <br><br>
        <br><br>
    </div>
    <div class="col s12 m6">
        <div class="setup-content">
            <div class="section-title">Step 3: Enable Developer Mode</div>
            <p>Now that youâ€™re a "developer", open the Oculus app on your smartphone or tablet. In the Settings tab, tap on the Go headset and tap 'More settings'. In the list, you should now see Developer Mode.</p>

            <img class="setup-image" src="setup-images/OculusAppDevModeSteps.png"/>
        </div>
        <br><br>
        <br><br>
    </div>
    <div class="col s12 m6">
        <div class="setup-content">
            <div class="section-title">Step 4: Allow USB Debugging</div>
            <p>Once you are connected you will have to allow USB debugging access on your headset. If you put your headset on at this point you will see something like the below. You should also select 'Always allow from this computer' to prevent this message from coming up every time you connect.</p>

            <img class="setup-image" src="setup-images/allow-auth.png"/>
        </div>
        <br><br>
        <br><br>
    </div>
    <div class="col s12">
        <div class="section-title">Step 5: Install App Launcher</div>
        <p style="text-align: center" >Install a launcher to make finding apps easier on your headset. This launcher will be found in the library under 'Unknown Sources' on the menu on the left. Open it to find all the apps that have been installed on your device.</p>
        <p style="text-align: center" class="install-launcher-container">
            <svg style="display:none" class="install-launcher-loading uil-ring-alt" width='40px' height='40px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="40" stroke="rgba(175,175,183,0)" fill="none" stroke-width="10" stroke-linecap="round"></circle><circle cx="50" cy="50" r="40" stroke="#91cce6" fill="none" stroke-width="6" stroke-linecap="round"><animate attributeName="stroke-dashoffset" dur="1s" repeatCount="indefinite" from="0" to="502"></animate><animate attributeName="stroke-dasharray" dur="1s" repeatCount="indefinite" values="150.6 100.4;1 250;150.6 100.4"></animate></circle></svg>
            <a  href="#" class="waves-effect waves-light btn install-launcher">Install App Launcher</a>
        </p>
        <p style="text-align: center" >You will then be able to install apps to your headset and open them from the launcher.</p>
        <p style="text-align: center" class="install-expanse-container">
            <svg style="display:none" class="install-expanse-loading uil-ring-alt" width='40px' height='40px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="40" stroke="rgba(175,175,183,0)" fill="none" stroke-width="10" stroke-linecap="round"></circle><circle cx="50" cy="50" r="40" stroke="#91cce6" fill="none" stroke-width="6" stroke-linecap="round"><animate attributeName="stroke-dashoffset" dur="1s" repeatCount="indefinite" from="0" to="502"></animate><animate attributeName="stroke-dasharray" dur="1s" repeatCount="indefinite" values="150.6 100.4;1 250;150.6 100.4"></animate></circle></svg>
            <a  href="#" class="waves-effect waves-light btn install-expanse">Install Your First App - The Expanse</a>
        </p>
        <br><br>
    </div>
</template>
<template id="appVersion">
    <li>
        <div class="collapsible-header"><span class="version-name"></span> <a class="waves-effect waves-light btn right install-apk">Install</a></div>
        <div class="collapsible-body"><span class="permissions"></span></div>
    </li>
</template>
<template id="appItem">
    <div class="col s6 l4 text-center">
        <div class="app-image-container">
            <img class="app-image"/>
        </div>
        <div class="app-meta"></div>
    </div>
    <div class="col s6 l8 summary">

    </div>
    <div class="col s12">
        <ul class="collapsible app-versions">

        </ul>
    </div>
</template>
<template id="repoItem">
    <div class="col s1">
        <div class="chip cursor delete-repo">
            <i class="material-icons">close</i>
        </div>
    </div>
    <div class="col s1">
        <div class="chip cursor update-repo">
            <i class="material-icons">cloud_download</i>
        </div>
    </div>
    <div class="col s10">
        <div class="chip">
            <img src="https://guardianproject.info/fdroid/repo/icons/org.witness.informacam.app.206.png" class="repo-image">
            <!--<i class="material-icons">games</i>-->
            <span class="repo-description">IzzyOnDroid F-Droid Repo - https://apt.izzysoft.de/fdroid/repo/</span>
        </div>
    </div>
</template>
<template id="listItem">
    <div class="col s6 m3">
        <div class="card sticky-action fixed-height">
            <div class="card-image waves-effect waves-block waves-light">
                <div class="activator image image-background"></div>
            </div>
            <div class="card-content">
                <span class="card-title card-title-one activator grey-text text-darken-4 truncate">Card Title</span>
                <p></p>
            </div>
            <div class="card-reveal">
                <span class="card-title card-title-two grey-text text-darken-4 truncate">Card Title</span>
                <p class="description">Here is some more information about this product that is only revealed once clicked on.</p>
            </div>
            <div class="card-action right-align">
                <svg style="display:none" class="loading uil-ring-alt" width='40px' height='40px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="40" stroke="rgba(175,175,183,0)" fill="none" stroke-width="10" stroke-linecap="round"></circle><circle cx="50" cy="50" r="40" stroke="#91cce6" fill="none" stroke-width="6" stroke-linecap="round"><animate attributeName="stroke-dashoffset" dur="1s" repeatCount="indefinite" from="0" to="502"></animate><animate attributeName="stroke-dasharray" dur="1s" repeatCount="indefinite" values="150.6 100.4;1 250;150.6 100.4"></animate></circle></svg>
                <a  href="#" class="waves-effect waves-light btn install-apk">Install</a>
            </div>
        </div>
    </div>
</template>
<template id="menuItem">
    <div class="menu-item">
        <div class="menu-item-inner menu" data-type="games">
            <img class="menu-icon" src=""/><br>
            <span class="menu-name">Games</span>
        </div>
    </div>
</template>
<div class="side-nav">
    <div class="logo"></div>
    <div class="menu-items">
    </div>

    <div class="menu-item-repo">
        <div class="menu-item-inner add-menu" data-type="repos">
            <i class="material-icons menu-icon">apps</i><br>
            Repos
        </div>
    </div>
    <div class="menu-item-setup">
        <div class="menu-item-inner setup-menu">
            <i class="material-icons menu-icon">done_all</i><br>
            Setup
        </div>
    </div>
    <div id="connection-ip-address"></div>
    <a id="enable-wifi" href="#" class="waves-effect waves-light btn">Wifi Mode</a>
</div>
<div class="content">
    <div class="header">
        <div class="header-title">Item Name</div>
        <i id="close-app" class="material-icons">close</i>
        <i id="connection-refresh" class="material-icons">refresh</i>
        <i id="open-debugger" class="material-icons">bug_report</i>
        <svg id="connection-refresh-loading" style="display:none" class="uil-ring-alt" width='20px' height='20px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="40" stroke="rgba(175,175,183,0)" fill="none" stroke-width="10" stroke-linecap="round"></circle><circle cx="50" cy="50" r="40" stroke="#91cce6" fill="none" stroke-width="6" stroke-linecap="round"><animate attributeName="stroke-dashoffset" dur="1s" repeatCount="indefinite" from="0" to="502"></animate><animate attributeName="stroke-dasharray" dur="1s" repeatCount="indefinite" values="150.6 100.4;1 250;150.6 100.4"></animate></circle></svg>
        <div id="connection-status" class="connection-status-unauthorized">
            <div id="connection-status-message">Connecting...</div>
        </div>
        <a style="display: none;" class="waves-effect waves-light btn add-repo modal-trigger" href="#modal1">Add Repo</a>

        <div id="searchFilterContainer">
            <div class="search">
                <div class="input-field inline search-box">
                    <input id="searchBox" type="text">
                    <label for="searchBox">Search</label>
                </div>
                <a class="waves-effect waves-light btn purple search-button-margin">search</a>
            </div>
            <div class="filters" style="display: none">
                <div class="input-field inline filter">
                    <select id="filterDropdown">
                        <option>All</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="body-content">
        <div class="content-padding">
            <div class="row" id="container">
                <h4 class="grey-text">Loading apps...</h4>
            </div>
        </div>
        <div class="spinner text-center">
            <div class="well well-lg">
                <div class="loader-initial"></div>
                <br>
                <span class="spinner-loading-message">Loading...</span>
            </div>
        </div>
    </div>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal bottom-sheet modal-fixed-footer">
    <div class="modal-content">
        <h4>Add F-Droid Repo</h4>
        A repo url usually looks something like this - <div class="chip">https://example.com/fdroid/repo/</div> <br>
        <div class="input-field repo-url">
            <input id="repoUrl" type="text">
            <label for="repoUrl">Repo Url</label>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close btn orange waves-effect waves-light add-repo-close">Cancel</a>
        <a href="#!" class="modal-close btn waves-effect waves-light add-repo-button">Add Repo</a>
    </div>
</div>
<div class="spinner-drag text-center">
    <div class="well well-lg">
        <h5>Drop APK to install!</h5>
    </div>
</div>
<div class="spinner-background"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>

<script src="js/setup.js"></script>
<script src="js/repos.js"></script>
<script src="js/app.js"></script>
</body>
</html>
